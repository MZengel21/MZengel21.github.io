<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: table;
			position: relative;
			width: 70px;
			height: 70px;
			top: 0px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			border-style: double;
			/*line-height: 70px;*/
		}
		body {
			background: rgb(125, 198, 205);
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var boardHeight;
			
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			boardHeight = $( window ).height();

			// TODO 2
			var positionX;
			var speed;
			var acceleration;
			var points;
			var basePoints;
			var directionX;
			var positionY;
			var directionY;
			var width;
			var height;
			var fontSize;
			var sizeChange;
			
			sizeChange = 70;
			acceleration = 1;
			width = 70;
			height = 70;
			positionX = 0;
			positionY = 0;
			directionX = 1;
			directionY = 1;
			fontSize = '300%';
			speed = 10;
			points = 0;
			basePoints = 0;
			box.css('font-size', fontSize);
			box.css('left', positionX);
			box.css('top', positionY);
			box.css('width', width);
			box.css('height', height);
			box.text(points);
			// TODO 3 / 4
			update = function() {
				positionX = positionX + (speed * directionX);
				positionY = positionY + (speed * directionY);
				box.css('left', positionX);
				box.css('top', positionY);
				if (positionY > boardHeight) {
					directionY = -1;
				} else if (positionY < 0) {
					directionY = 1;
				}
				if (positionX > boardWidth) {
					directionX = -1;
				} else if (positionX < 0) {
					directionX = 1;
				}
				box.text(points);
			};
		
			
			// TODO 5 / 6
			handleBoxClick = function() {
				points = points + 1;
				var r = getRandomInt(51, 255);
			    var g = getRandomInt(51, 255);
			    var b = getRandomInt(51, 255);
				box.css('background-color', 'rgb(' + r + ',' + g + ',' + b + ')');
				if (points === (basePoints + 10)) {
					basePoints = points;
					acceleration = (basePoints / 5);
				}
				speed = speed + acceleration;
				sizeChange = getRandomInt(70, 210);
				height = sizeChange;
				width = sizeChange;
				box.css('height', height);
				box.css('width', width);
				fontSize = Math.floor(sizeChange * 4.29);
				box.css('font-size', fontSize + '%');
			};
			//this calls update every 50 milliseconds
			setInterval(update, 20);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
